{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container content-section justify-content-center">
	<div class="container d-flex justify-content-center">
		<div class="d-flex flex-wrap justify-content-center mt-2"> 
            <h1>{% trans "Logout" %}</h1>
        </div>
	</div>
	<div class="container d-flex justify-content-center">
		<div class="flex-wrap justify-content-center mt-2"> 
			<div> 
                {{ user }}, {% trans 'are you sure you want to sign out?' %} 
			</div>
		</div>
	</div>
	<div class="d-flex flex-wrap justify-content-center mt-2">
		<form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-signup right" type="submit">{% trans 'Logout' %}</button>
        </form>
	</div>
</div>
{% endblock %}
