{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container">
    <!-- Creating New Comments, previously this was part of post_detail.html, now its its own seperate page -->
    <div class="col-md-4 card mb-4 mt-3">
        <div class="card-body">
            {% if user.is_authenticated %}
                <h3>Edit comment:</h3>
                <form id="commentForm" method="post" action="{% url 'comment_edit' comment.post.slug comment.pk %}"
                    style="margin-top: 1.3em;">
                    {{ comment_form | crispy }}
                    {% csrf_token %}
                    <button id="submitButton" type="submit"
                    class="btn btn-signup btn-lg">Submit</button>
                </form>
            {% else %}
                <a class="link " aria-current="page" href="{% url 'account_login' %}">Log in to leave a comment</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
